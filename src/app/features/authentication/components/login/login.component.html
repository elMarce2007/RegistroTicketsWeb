<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-emerald-900 to-cyan-900 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Background Animation -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -inset-10 opacity-20">
      <div class="absolute top-10 left-10 w-72 h-72 bg-emerald-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
      <div class="absolute top-40 right-10 w-72 h-72 bg-cyan-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-2000"></div>
      <div class="absolute -bottom-8 left-20 w-72 h-72 bg-teal-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-4000"></div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="relative max-w-md w-full space-y-8">
    <!-- Glass Card -->
    <div class="backdrop-blur-lg bg-white/10 roundeno,d-2xl border border-white/20 shadow-2xl p-8">

      <!-- Header Section -->
      <div class="text-center mb-8">
        <!-- Logo with Animation -->
        <div class="mx-auto h-20 w-20 bg-gradient-to-r from-emerald-400 to-cyan-500 rounded-2xl flex items-center justify-center mb-6 shadow-lg transform transition-transform hover:scale-105">
          <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">
          Loguéate
        </h2>
        <p class="text-gray-300 text-sm">
          Inicia sesión en tu cuenta para continuar
        </p>
      </div>

      <!-- Error Alert -->
      <div *ngIf="error" class="mb-6 animate-shake">
        <div class="bg-red-500/20 border border-red-500/30 backdrop-blur-sm rounded-lg p-4">
          <div class="flex items-center">
            <svg class="w-5 h-5 text-red-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
            <p class="text-red-300 text-sm font-medium">{{ error }}</p>
          </div>
        </div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-200">
            Usuario
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400 group-focus-within:text-emerald-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Ingresa tu usuario"
              class="block w-full pl-10 pr-3 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent backdrop-blur-sm transition-all duration-200 hover:bg-white/20"
              [class.border-red-500]="username?.invalid && username?.touched"
              [class.focus:ring-red-500]="username?.invalid && username?.touched"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-200">
              Contraseña
            </label>
            <a href="#" class="text-sm text-emerald-400 hover:text-emerald-300 transition-colors font-medium">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400 group-focus-within:text-emerald-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              class="block w-full pl-10 pr-3 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent backdrop-blur-sm transition-all duration-200 hover:bg-white/20"
              [class.border-red-500]="password?.invalid && password?.touched"
              [class.focus:ring-red-500]="password?.invalid && password?.touched"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="space-y-4">
          <button
            type="submit"
            [disabled]="loading || form.invalid"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-emerald-500 to-cyan-600 hover:from-emerald-600 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            <span *ngIf="!loading" class="flex items-center">
              <svg class="w-5 h-5 mr-2 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
              </svg>
              Iniciar Sesión
            </span>
            <span *ngIf="loading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Iniciando sesión...
            </span>
          </button>
        </div>
      </form>

      <!-- Footer Links -->
      <div class="mt-8 text-center">
        <p class="text-gray-400 text-sm">
          ¿No tienes una cuenta?
          <a href="#" class="font-medium text-emerald-400 hover:text-emerald-300 transition-colors ml-1">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-gray-500 text-xs">
        © 2024 RegistroTicketsWeb. Todos los derechos reservados.
      </p>
    </div>
  </div>
</div>

<style>
  .animation-delay-2000 {
    animation-delay: 2s;
  }

  .animation-delay-4000 {
    animation-delay: 4s;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
    20%, 40%, 60%, 80% { transform: translateX(2px); }
  }

  .animate-shake {
    animation: shake 0.5s ease-in-out;
  }
</style>
