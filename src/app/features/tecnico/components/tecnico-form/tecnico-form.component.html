<div class="p-6 max-w-xl mx-auto bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEdit ? '✏️ Editar Técnico' : '➕ Nuevo Técnico' }}
  </h2>

  <form (ngSubmit)="save()">
    <!-- Nombre -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium">Nombre</label>
      <input
        type="text"
        [(ngModel)]="tecnico.nombreTecnico"
        name="nombreTecnico"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>

    <!-- Especialidad -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium">Especialidad</label>
      <input
        type="text"
        [(ngModel)]="tecnico.especialidadTecnico"
        name="especialidadTecnico"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>

    <!-- Usuario Creación -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium">Usuario Creación</label>
      <input
        type="text"
        [(ngModel)]="tecnico.usuarioCreacion"
        name="usuarioCreacion"
        class="w-full px-3 py-2 border rounded-lg"
        required
      />
    </div>

    <!-- Botón -->
    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md">
        {{ isEdit ? '💾 Actualizar' : '➕ Crear' }}
      </button>
    </div>
  </form>
</div>
